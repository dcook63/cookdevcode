<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

<div>
  <div class="slds-context-bar top-nav-container">
    <div class="slds-context-bar__primary">
      <div
        class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
        <div class="slds-context-bar__icon-action">
          <button id="nav-menu" *ngIf="isMobile" (click)="showSlideDownNav()"
            class="slds-button slds-icon-waffle_container slds-context-bar__button" title="Navigate Home">
            <span class="slds-icon-waffle nav-item">
              <span class="slds-r1"></span>
              <span class="slds-r2"></span>
              <span class="slds-r3"></span>
              <span class="slds-r4"></span>
              <span class="slds-r5"></span>
              <span class="slds-r6"></span>
              <span class="slds-r7"></span>
              <span class="slds-r8"></span>
              <span class="slds-r9"></span>
            </span>
            <span class="slds-assistive-text">Open App Launcher</span>
          </button>
          <button *ngIf="!isMobile" class="slds-button slds-icon-waffle_container slds-context-bar__button"
            title="Navigate Home" routerLink="">
            <span class="slds-icon-waffle nav-item">
              <span class="slds-r1"></span>
              <span class="slds-r2"></span>
              <span class="slds-r3"></span>
              <span class="slds-r4"></span>
              <span class="slds-r5"></span>
              <span class="slds-r6"></span>
              <span class="slds-r7"></span>
              <span class="slds-r8"></span>
              <span class="slds-r9"></span>
            </span>
            <span class="slds-assistive-text">Open App Launcher</span>
          </button>
        </div>
        <span class="slds-context-bar__label-action slds-context-bar__app-name">
          <span class="slds-truncate brand" title="App Name">Cook Development</span>
        </span>
      </div>
    </div>

    <nav *ngIf="!isMobile" class="slds-context-bar__secondary" role="navigation">
      <ul class="slds-grid">
        <li class="slds-context-bar__item" *ngIf="isMobile">
          <a href="" class="slds-context-bar__label-action" title="Menu Item">
            <span class="slds-truncate nav-item" title="Home"> Home</span>
          </a>
        </li>

        <div class="slds-dropdown-trigger slds-dropdown-trigger_click dropdown-nav-item"
          [ngClass]="{'slds-is-open': danielOpen}">
          <button id="daniel-menu" class="slds-truncate nav-item" role="menu" aria-haspopup="true"
            title="About Daniel"><i class="fas fa-male"></i> Daniel</button>
          <div class="slds-dropdown slds-dropdown_left dropdown-list">
            <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
              <li class="slds-dropdown__item" role="presentation">
                <button class="nav-item" routerLink="daniel/about-daniel" role="menuitem" tabindex="0">
                  <span class="slds-truncate" title="Menu Item One">About Daniel</span>
                </button>
              </li>
              <li class="slds-dropdown__item" role="presentation">
                <button class="nav-item" routerLink="daniel/projects" role="menuitem" tabindex="-1">
                  <span class="slds-truncate" title="Menu Item Two">Daniel's Projects</span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="slds-dropdown-trigger slds-dropdown-trigger_click dropdown-nav-item"
          [ngClass]="{'slds-is-open': alainaOpen}">
          <button id="alaina-menu" class="slds-truncate nav-item" title="About Alaina"><i class="fas fa-female"></i>
            Alaina</button>
          <div class="slds-dropdown slds-dropdown_left dropdown-list">
            <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
              <li class="slds-dropdown__item" role="presentation">
                <button class="nav-item" routerLink="alaina/about-alaina" role="menuitem" tabindex="0">
                  <span class="slds-truncate" title="Menu Item One">About Alaina</span>
                </button>
              </li>
              <li class="slds-dropdown__item" role="presentation">
                <button class="nav-item" routerLink="alaina/projects" role="menuitem" tabindex="-1">
                  <span class="slds-truncate" title="Menu Item Two">Alaina's Projects</span>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <li class="slds-context-bar__item nav-item">
          <a routerLink="about-cookdev" class="slds-context-bar__label-action" title="Menu Item">
            <span class="slds-truncate nav-item" title="About Cook Development"><i class="fas fa-laptop-code"></i> About
              Cook Development</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div *ngIf="isMobile" class="slide-nav">
  <div [ngClass]="{'slide-in': slideDownNav, 'slide-out': !slideDownNav}">
    <nav class="slds-nav-vertical">
      <ul aria-describedby="entity-header">
        <li class="slds-nav-vertical__item--big" *ngFor="let section of menuItems">
          <a (click)="showSlideDownNav()"*ngIf="section.route" routerLink="{{section.route}}" class="slds-nav-vertical__action nav-item">
            <i style="padding-right:5px" class="{{section.iconText}}"></i>
            {{section.sectionName}}
          </a>
          <a *ngIf="!section.route" class="slds-nav-vertical__action nav-item">
              <i style="padding-right:5px" class="{{section.iconText}}"></i>
              {{section.sectionName}}
            </a>
          <ul>
            <li class="slds-nav-vertical__item--small" *ngFor="let item of section.items">
              <a (click)="showSlideDownNav()" routerLink="{{item.route}}" class="slds-nav-vertical__action nav-item">
                {{item.name}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="overlay web-background">
  <div class="component-container">
    <router-outlet></router-outlet>
  </div>
</div>
